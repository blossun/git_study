<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        i = 0;
        while( i < coworkers.length ){
          document.write('<li>'+coworkers[i]+'</li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
