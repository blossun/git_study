<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JAVA kong Cafe</title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:2fr 1fr;
        <!--그리드의 열에 대한 속성을 정의. 현재 1열과 2열이 있으므로 각각 적용이 된다. -->
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
